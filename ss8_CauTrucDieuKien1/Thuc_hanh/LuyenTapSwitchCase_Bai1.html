<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc Switch Case - Bài 1</title>
</head>
<body>
<script>
    let browser = prompt("Enter the browser's name here: " , "")
    switch (browser) {
        case 'edge':
            alert("you've got the edge");
            break;
        case "chrome":
        case "firefox":
        case "coccoc":
            alert("Okay we support these browsers too!");
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
