<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc Switch - bài 2</title>
</head>
<body>
let a = prompt('a?', '');

if (a == 0) {
alert(0);
}

if (a == 1) {
alert(1);
}

if (a == 2 || a == 3) {
alert('2,3');
}
<script>
    let a = prompt("Nhập vào đây số a: " , "");
    switch (a) {
        case a == 0:
            alert("0");
            break;
        case a == 1:
            alert("1");
            break;
        case a == 2:
        case a == 3:
            alert("2,3");
            break;
        default:
            alert("Vui lòng nhập lại số a!");
    }
</script>
</body>
</html>
