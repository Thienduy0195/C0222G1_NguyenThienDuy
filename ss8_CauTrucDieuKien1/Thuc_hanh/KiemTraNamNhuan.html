<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập năm vào đây: "));
    let isLeapYear = false;

    let isDivisibleBy4 = year % 4 === 0;
    if (isDivisibleBy4) {
        let isDivisibleBy100 = year % 100 === 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 === 0;
            if (isDivisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        document.write("Năm " + year + " là năm nhuần");
    } else {
        document.write("Năm " + year + " không phải là năm nhuần");
    }
</script>
</body>
</html>
