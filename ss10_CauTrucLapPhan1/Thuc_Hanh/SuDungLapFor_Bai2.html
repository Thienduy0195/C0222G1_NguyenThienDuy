<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào
        let number = parseInt(prompt("Nhập số cần tính vào đây: "))
        let total = 0
        let i = 1
        for(; i<=number; i++) {
            total+=i
        } document.write("Tổng các số bằng: " + total)
    </script>

</body>
</html>
