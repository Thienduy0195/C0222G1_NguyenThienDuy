<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<p id="demo"></p>-->
    <script>
        let number = parseInt(prompt("Nhập số vào đây: "));
        let total = 0;
        while (number !==-1){
            alert("Số bạn vừa nhập là: " + number)
            total+=number
            alert("Tổng các số vừa nhập là: " + total)
            number = parseInt(prompt("Nhập số tiếp theo: "))
        }

    </script>
</body>
</html>
