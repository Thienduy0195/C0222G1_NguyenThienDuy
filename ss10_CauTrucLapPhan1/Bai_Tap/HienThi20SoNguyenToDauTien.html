<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let numbers = 20
        let count = 0
        let N = 2
        let i = 2
        while(count < numbers){
            let check = true
            for(;i <= N;i++){
                if(N % i !== 0){
                    check = false
                } else {
                    check = true
                    count +=1
                }

            }
        }
    </script>
</body>
</html>
