<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Luyện tập 2</title>
</head>
<body>
<p style="color: blue">Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p>
<p><input type="text" id="input" placeholder="Nhập số cần tính"><button onclick="calculating()">TÍNH GIAI THỪA</button></p>
<p style="color: crimson" id="output1"></p>
<script>
    function calculating() {
        let n = document.getElementById("input").value;
        if(isNaN(n)){
            document.getElementById("output1").innerHTML = "Bạn cần nhập vào một số"
        } else {
            let vol = 1
            for (let i=2; i<=n; i++){
                vol *= i;
            }
            document.getElementById("output1").innerHTML = "Giai thừa của " + n + " là: " + vol;
        }
    }
</script>
</body>
</html>
