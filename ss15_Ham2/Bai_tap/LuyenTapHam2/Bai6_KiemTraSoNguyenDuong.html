<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 Luyện tập 2</title>
</head>
<body>
<p style="color: blue">Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</p>
<p><input type="text" id="input" placeholder="Nhập số vào đây"><button onclick="check()">KIỂM TRA</button></p>
<p style="color: crimson" id="output1"></p>
<script>
    function check() {
        let n = document.getElementById("input").value;
        if(isNaN(n)){
            document.getElementById("output1").innerHTML = "Bạn cần nhập vào một số";
        } else {
            if(n>0){
                document.getElementById("output1").innerHTML = n + " là số nguyên dương"
            } else {document.getElementById("output1").innerHTML = n + " không phải là số nguyên dương"}
        }
    }
</script>
</body>
</html>
