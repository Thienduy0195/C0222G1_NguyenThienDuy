<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 Luyện tập 2</title>
</head>
<body>
<p style="color: blue">Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</p>
<p><input type="text" id="input" placeholder="Nhập số"><button onclick="check()">CHECK</button></p>
<p style="color: crimson" id="output1"></p>
<script>
    function check() {
        let n = document.getElementById("input").value;
        if(!isNaN(n)){
            alert(true);
        } else {
            alert(false);
        }
    }
</script>
</body>
</html>
