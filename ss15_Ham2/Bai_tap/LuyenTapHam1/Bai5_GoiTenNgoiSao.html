<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 Luyện tập 1</title>
</head>
<body>
<!--Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau:-->
<!--Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.-->
<!--Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao:-->
<!--Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo.-->
<!--Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.-->
<!--Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao.-->
<!--Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.-->
<!--Nói cách khác, trả lại tên chòm sao của ngôi sao đó.-->
<!--Trong phần < body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào.-->
<!--Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.-->
</body>
<p><input type="text" placeholder="Nhập ngôi sao cần tìm" id="input"> <button onclick="findStar()">SEARCH</button></p>
<p style="color:red" id="output"></p>
    <script>

        function findStar(){
            let star = document.getElementById("input").value;
            let arrayA = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
            let arrayB = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
            let check = false;
            for(let i=0; i < arrayA.length; i++){
                if (star === arrayA[i]) {
                    check = true;
                    var arr = arrayB[i]
                }
            }
            if(check){
                let show1 = document.getElementById("output").innerHTML = "Có ngôi sao " + star + " trong chòm sao " + arr;
                return show1;
            } else {
                let show2 = document.getElementById("output").innerHTML = "Không tìm thấy ngôi sao vừa nhập";
                return show2
            }
        }

    </script>
</html>
