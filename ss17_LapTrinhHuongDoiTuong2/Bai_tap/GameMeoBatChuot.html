<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            // song, chet
            this.status = status;
        }

        growl() {
            console.log('Chit, chit');
        }
    }

    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }

        growl() {
            console.log('Meow');
        }

        catch(ratObj) {
            if (this.speed > ratObj.speed) {
                console.log(this.name + ' đã bắt được chuột ' + ratObj.name);
                this.eat(ratObj);
            } else {
                console.log('chuột đã tẩu thoát');
            }
        }

        eat(ratObj) {
            if (ratObj.status === 'song') {
                this.weight += ratObj.weight;
                console.log(this.name + ' đã tăng lên: ' + this.weight)
            } else {
                console.log('chuột hôi quá, không ăn được');
            }
        }
    }

    let ratJerry = new Rat('Jerry', 10, 5, 'chet');
    let catTom = new Cat('Tom', 15, 6);

    ratJerry.growl();
    catTom.growl();

    catTom.catch(ratJerry);
</script>
</body>
</html>
