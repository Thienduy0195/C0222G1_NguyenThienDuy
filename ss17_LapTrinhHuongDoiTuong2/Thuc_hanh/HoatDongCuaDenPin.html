<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành xây dựng lớp mô phỏng hoạt động của đèn pin</title>
</head>
<body>
    <script>
        class FlashLamp{
            constructor(status,battery) {
                this.status = status;
                this.battery = battery;
            }
            setBattery(battery){
                this.battery = battery;
            }
            getBatteryInfo(){
                return this.battery.energy;
            }
            light(){
                if(this.status){
                    return "Đèn đang sáng";
                } else { return "Đèn đang tắt";
                }
            }
            turnOn(){
                this.status = true;
                return "Đã bật đèn pin"
            }
            turnOff(){
                this.status = false;
                return "Đã tắt đèn pin"
            }
        }
        class Battery {
            constructor() {
            }

            setEnergy(energy) {
                this.energy = energy;
            }
            getEnergy(){
                return this.energy;
            }
            decreaseEnergy(){
                --this.energy
            }
        }
        let battery = new Battery();
        battery.setEnergy(10);

        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);

        console.log("Battery info:" + flashLamp.getBatteryInfo());
        console.log(flashLamp.light());

        console.log(flashLamp.turnOn());
        console.log(flashLamp.light());
        console.log("Battery info:" + flashLamp.getBatteryInfo());

        console.log(flashLamp.turnOff());
        console.log(flashLamp.light());
    </script>
</body>
</html>
