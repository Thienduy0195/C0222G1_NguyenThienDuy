<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Nâng Cao</title>
    <style>
        table {
            width: 68%;
            height: 60%;
            background-color: orange;
        }
        tr {
            height: 89px;
        }
        .white {
            background-color: white;
        }
        .black {
            background-color: black;
        }
        th {
            font-size: x-large;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    <tr>
        <th style="text-align: right">A</th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
    </tr>
    <tr>
        <th style="text-align: right">B</th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
    </tr>
    <tr>
        <th style="text-align: right">C</th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
    </tr>
    <tr>
        <th style="text-align: right">D</th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
    </tr>
    <tr>
        <th style="text-align: right">E</th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
    </tr>
    <tr>
        <th style="text-align: right">F</th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
    </tr>
    <tr>
        <th style="text-align: right">G</th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
    </tr>
    <tr>
        <th style="text-align: right">H</th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
        <th class="black"></th>
        <th class="white"></th>
    </tr>
</table>
</body>
</html>
