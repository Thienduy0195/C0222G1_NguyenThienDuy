<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = prompt("Nhập vào chiều rộng:")
    let height = prompt("Nhập vào chiều dài:")
    A = parseInt(width)
    B = parseInt(height)
    let area = A * B
    document.write("Tổng diện tích là: " + area)
</script>
</body>
</html>
