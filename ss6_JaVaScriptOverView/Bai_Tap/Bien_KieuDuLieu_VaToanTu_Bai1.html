<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Physics = prompt("Nhập điểm môn Vật lý:")
    let Chemistry = prompt("Nhập điểm môn Hóa Học:")
    let Biology = prompt("Nhập điểm môn Sinh Học:")
    let P = parseInt(Physics)
    let C = parseInt(Chemistry)
    let B = parseInt(Biology)
    let Avarage = (P + C + B)/3
    document.write("Điểm trung bình 3 môn là: " + Avarage)
</script>
</body>
</html>
