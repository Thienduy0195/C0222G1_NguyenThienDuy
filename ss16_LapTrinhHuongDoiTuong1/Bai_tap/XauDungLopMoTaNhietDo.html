<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây Dựng lớp mô tả Nhiệt độ</title>
</head>
<body>
    <script>
        class Temperature{
            constructor(c){
                this.c = c;
            }
            cToF(){
                return this.c * 9/5 + 32
            }
            cToK(){
                if(this.c > -273){
                    return this.c + 273
                } else {
                    return "Bạn nhập sai giá trị độ C"
                }
            }
        }
        let temperature1 = new Temperature(25);
        let f = temperature1.cToF();
        let k = temperature1.cToK();
        document.write("25 độ C = " + f + " độ F = " + k + " độ K");
    </script>
</body>
</html>
