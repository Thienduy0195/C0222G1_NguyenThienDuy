<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành xây dựng lớp hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle{
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        getArea(){
            return this.length * this.width;
        }
        getPerimeter(){
            return (this.length + this.width)*2
        }
    }
    let rectangle1 = new Rectangle(5,6);
    let perimeter = rectangle1.getPerimeter();
    let area = rectangle1.getArea();
    document.write("Area: " + area + "/" + "Perimeter: " + perimeter)
</script>
</body>
</html>
