<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<style>
    .button {
        background-color: white;
        color: blue;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 30px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        width: 100px;
        border-radius: 7px;
        border: gray;

    }
    input{
        width: 100%;
        height: 100px;
        margin: auto;
        box-sizing: border-box;
        font-size: 35px;
        text-align: left;
        color: blue;
    }
    td {
        color: blue;
    }
</style>
<body>
<div>
    <h1>Calculator</h1>
    <table border="4">
        <tr>
            <td colspan="4"><input type="text" id="nhapvao" value="" placeholder="1" readonly style="text-align: right"></td>
        </tr>
        <tr>
            <td><button class="button"  onclick="number('1')">1</button></td>
            <td><button class="button" onclick="number('2')">2</button></td>
            <td><button class="button"  onclick="number('3')">3</button></td>
            <td><button class="button"  onclick="number('+')">+</button></td>

        </tr>
        <tr>
            <td><button class="button" onclick="number('4')">4</button></td>
            <td><button class="button" onclick="number('5')">5</button></td>
            <td><button class="button" onclick="number('6')">6</button></td>
            <td><button class="button" onclick="number('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="number('7')">7</button></td>
            <td><button class="button" onclick="number('8')">8</button></td>
            <td><button class="button" onclick="number('9')">9</button></td>
            <td><button class="button" onclick="number('*')">x</button></td>
        </tr>

        <tr>
            <td><button class="button" onclick="Reset()">C</button></td>
            <td><button class="button" onclick="number('0')">0</button></td>
            <td><button class="button" onclick="Total()">=</button></td>
            <td><button class="button" onclick="number('/')">/</button></td>
        </tr>
    </table>
</div>
<script>
    function number(value) {
    document.getElementById('nhapvao').value += value ;
    }
    function Total() {
    let number1 = document.getElementById('nhapvao').value;
    let number2 = eval(number1);
    document.getElementById('nhapvao').value = number2;
    }
    function Reset() {
        document.getElementById('nhapvao').value = "";

    }
</script>
</body>
</html>
