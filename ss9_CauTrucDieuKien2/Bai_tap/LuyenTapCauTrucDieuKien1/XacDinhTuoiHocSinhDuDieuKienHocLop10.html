<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.</title>
</head>
<body>
<script>
    let age = prompt("Nhập tuổi vào đây: ")
    if (age < 16) document.write("Chưa đủ điều kiện vào lớp 10")
</script>
</body>
</html>
