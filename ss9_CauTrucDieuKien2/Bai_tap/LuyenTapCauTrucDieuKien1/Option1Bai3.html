<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let n = prompt("Nhập số vào đây: ")
    if (n > 0) {
        document.write(n + " lớn hơn 0")
    } else if (n <0) {
        document.write(n + " nhỏ hơn 0")
    } else {
        document.write("Số này bằng chính nó (=0)")
    }
</script>
</body>
</html>
