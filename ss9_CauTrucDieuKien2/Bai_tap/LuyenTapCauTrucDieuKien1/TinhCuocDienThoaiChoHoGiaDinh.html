<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Cước điện thoại </title>
</head>
<body>
    <script>
        let m = parseInt(prompt("Nhập số phút đã gọi trong tháng: "))
        let n = parseInt(prompt("Nhập giá cước gọi trong tháng (đơn vị: VND): "))
        let total = n * m
        document.write("Số tiền cần thanh toán tháng này là: " + total.toLocaleString() + "VND")
    </script>
</body>
</html>
