<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông có 2 cạnh a,b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào chiều rộng hình chữ nhật: "))
    let b = parseInt(prompt("Nhập vào chiều dài hình chữ nhật: "))
    let s = a * b
    document.write("Diện tích hình tam giác bằng: " + s)
</script>
</body>
</html>
