<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tiền vay: "))
    let m = parseInt(prompt("Nhập số tháng vay: "))
    let rate = parseInt(prompt("Nhập số lãi hàng tháng: "))
    let total = a * Math.pow((1+rate/100),m) - a
    document.write("Số lãi vay " + a.toLocaleString() + " VND trong " + m + " tháng là " + total.toLocaleString() + " VND")
</script>
</body>
</html>
