<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện tích hình vuông khi biết cạnh a</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Cạnh của hình vuông bằng: "))
        let b = a * a
        document.write("Diện tích hình vuông bằng: " + b)
    </script>
</body>
</html>
