<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        //giải phương trình bậc 1 dạng aX + b = 0
        let a = parseInt(prompt("Nhập tham số a: "))
        let b = parseInt(prompt("Nhập tham số b: "))
        let x = b / a * (-1)
        document.write("Nghiệm của phương trình là x = " + x)
    </script>
</body>
</html>
