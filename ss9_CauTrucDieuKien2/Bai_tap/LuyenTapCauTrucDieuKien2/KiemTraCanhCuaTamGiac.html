<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của một tam giác</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập cạnh thứ nhất của tam giác: "))
        let b = parseInt(prompt("Nhập cạnh thứ hai của tam giác: "))
        let c = parseInt(prompt("Nhập cạnh thứ ba của tam giác: "))
        if(a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && c + b > a){
            document.write("Đây là số đo ba cạnh tam giác!")
        } else {document.write("Không phải là số đo ba cạnh tam giác!")}

    </script>
</body>
</html>
