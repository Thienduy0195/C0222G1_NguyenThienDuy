<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông có 2 cạnh a,b</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("cạnh thứ nhất của tam giác bằng: "))
        let b = parseInt(prompt("cạnh thứ hai của tam giác bằng: "))
        let s = a * b / 2
        document.write("Diện tích hình tam giác bằng: " + s)
    </script>
</body>
</html>
