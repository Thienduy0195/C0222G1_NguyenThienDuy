<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của một người</title>
</head>
<body>
        <script>
            //Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
            let age = parseInt(prompt("nhập tuổi vào đây"))
            if(!isNaN(age) && age > 0 && age < 120) {
                alert("tuổi bằng: " + age)
            } else alert("tuổi con gì chứ không phải tuổi của con người")

        </script>
</body>
</html>
