<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện bàn phím</title>
</head>
<body onload="docReady()" >
<form>
    <img id="myImage" src="soccerball09.png"  style="height: 7cm;width: 7cm">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="clickThemouse();" />
</form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function clickThemouse() {
            let element = document.getElementById('myImage');
            element.style.left = parseInt(element.style.left) + 10 + 'px';
        }
        window.onload = init();

    </script>
</body>
</html>
