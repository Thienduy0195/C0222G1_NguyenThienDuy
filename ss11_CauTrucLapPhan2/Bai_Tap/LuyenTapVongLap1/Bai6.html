<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let i = 1;
        let total = 0;
        while(i<=30){
            let num = 7*i
            total+=num
            i++
        }
        document.write(total)

    </script>
</body>
</html>
