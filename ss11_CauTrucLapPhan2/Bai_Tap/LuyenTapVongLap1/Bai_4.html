<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
    <script>
        let i = 1;
        let num1 = 0;
        let num2 = 1;
        while(i<=20){
            let num3 = num1 + num2;
            if(num3 % 5 === 0){
                document.write(num3)
                break;
            }
            num1 = num2
            num2 = num3
            i += 1
        }
    </script>
</body>
</html>
