<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>
    let money = parseInt(prompt("Nhập số tiền vay: "))
    let m = parseInt(prompt("Nhập số tháng vay: "))
    let rate = parseInt(prompt("Nhập số lãi hàng tháng (đơn vị %): "))
    let money1 = money*1;
    let rate1 = 1 + rate/100
    for(let i=1; i<=m; i++){
        money1 *= rate1
        // số tiền nợ tháng sau = số tiền nọ tháng trước đó + số tiền lãi tháng trước đó
        //lãi mẹ đẻ lãi con nghĩa là số tiền lãi tháng này cũng sẽ trở thành tiền nợ gốc để tính lãi cho tháng sau
        if(i === m){
            total=money1-money
            document.write("Số tiền lãi vay trong " + m + " tháng bằng: " + total.toLocaleString() + " VND")
        }
    }

</script>
</body>
</html>
