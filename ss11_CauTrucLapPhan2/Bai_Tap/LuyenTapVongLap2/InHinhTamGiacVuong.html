<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau</title>
</head>
<body>
    <script>
            let a = 1
            while(a <= 5) {
                for (b = 1; b <= a; b++) {
                    document.write("*")
                }
                document.write("</br>")
                a++
                if (a > 5) {
                    document.write("</br>")
                }
            }
            let c=5
            while(c >=1) {
                for (d = 1; d <= c; d++) {
                    document.write("*")
                }
                document.write("</br>")
                c--
            }

            for(a=1;a<=5;a++) {
                for (b = 1; b <= 5; b++) {
                    if (!((a === 1 && b < 5) || (a === 2 && b < 4) || (a === 3 && b < 3) || (a === 4 && b < 2))) {
                        document.write("*")
                    } else {
                        document.write("&nbsp&nbsp")
                    }
                }
                document.write("</br>")
            }
            if (a > 5) {
                document.write("</br>")
            }


            for(a=1;a<=5;a++) {
                for (b = 1; b <= 5; b++) {
                    if (!((a === 2 && b < 2) || (a === 3 && b < 3) || (a === 4 && b < 4) || (a === 5 && b < 5))) {
                        document.write("*")
                    } else {
                        document.write("&nbsp&nbsp")
                    }
                }
                document.write("</br>")
                }

    </script>
</body>
</html>
