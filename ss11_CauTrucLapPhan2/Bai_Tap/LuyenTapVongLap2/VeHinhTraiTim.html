<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6. Vẽ hình trái tim</title>
</head>
<body style="text-align: center">
<p style="color: orangered">Em thay dấu # thành khoảng trống thì nó lại không hiển thị như yêu cầu,
    em chưa biết làm thế nào để nó không gộp lại</p>
    <script>
        let a;
        let b;
        for(a = 1; a<=6; a++){
            for(b = 1; b <= 7; b++){
                if(!((a===1 && (b===1 || b===4 || b===7)) || (a===4 && (b===1 || b===7))
                    || (a===5 && (b<=2 || b>=6)) || (a===6 && (b<=3 || b>=5)))) {
                document.write(" * ")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("</br>")
        }
    </script>
</body>
</html>
