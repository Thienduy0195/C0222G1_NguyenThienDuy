<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 Đếm ký tự trong mảng</title>
</head>
<body>
<!--Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. -->
<!--Chương trình này đếm số ký tự số trong mảng.-->
<p style="color: blue"> Cho mảng arrays = [ "Nguyen", "Thien", "Duy" ];</p>
<script>
        let arrays = [ "Nguyen", "Thien", "Duy" ];
        let newarrays = arrays.join("")
        document.write("Số ký tự trọng mảng bằng: " + newarrays.length)
    </script>
</body>
</html>
