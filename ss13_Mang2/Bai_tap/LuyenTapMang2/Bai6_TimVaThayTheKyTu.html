<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, -->
<!--tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<p style="color: blue"> Cho mảng ban đầu là string = ["N", "-", "g", "-", "y", "-", "a", "-", "b"];</p>
    <script>
        let string = ["N", "-", "g", "-", "y", "-", "a", "-", "b"];
        for (let i =0; i< string.length; i ++){
            if(string[i] === "-"){
                string[i] = "_"
            }
        }
        document.write("Kết quả: " + string)
    </script>
</body>
</html>
