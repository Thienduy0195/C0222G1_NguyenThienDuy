<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, -->
<!--tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<p style="color: blue"> Cho chuỗi ban đầu là string = ["Nguyen", "-", "Thien", "-", "Duy", "-", "From", "-", "Codegym"];</p>
    <script>
        let string = ["Nguyen", "-", "Thien", "-", "Duy", "-", "From", "-", "Codegym"];
        for (let i =0; i< string.length; i ++){
            if(string[i] === "-"){
                string[i] = "_"
            }
        }
        document.write("Kết quả: " + string)
    </script>
</body>
</html>
