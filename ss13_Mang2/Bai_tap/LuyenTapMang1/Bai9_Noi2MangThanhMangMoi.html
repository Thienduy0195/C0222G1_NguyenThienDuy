<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<p style="color: blue">
    Cho 2 mảng có tệp là: <br>
    arraysa = [1, 3, 6, 14, 17, 21, 19, 5, 25, 9]; <br>
    arraysb = [1, 3, 2, 6, 9, 5, -12, -7, 199, 225]; <br>
</p>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. -->
<!--Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. -->
<!--Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
    <script>
        let arraysa = [1, 3, 6, 14, 17, 21, 19, 5, 25, 9];
        let arraysb = [1, 3, 2, 6, 9, 5, -12, -7, 199, 225];
        let link = arraysa.concat([arraysb])
        document.write("Mảng mới là: " + link)
    </script>
</body>
</html>
