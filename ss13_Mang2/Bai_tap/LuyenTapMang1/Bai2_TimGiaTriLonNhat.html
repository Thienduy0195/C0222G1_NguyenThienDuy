<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. -->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<p style="color: crimson">Cho mảng là Arrays = [1, 3 ,6, 14, 17, 21, 19, 5, 25, 9]</p>
    <script>
        let Arrays = [1, 3 ,6, 14, 17, 21, 19, 5, 25, 9];
        let max = Arrays[0];
        for(let i=1; i< Arrays.length; i++){
            if(Arrays[i] > max){
                max = Arrays[i]
            }
        }
        let index = Arrays.indexOf(max);
        document.write("Giá trị lớn nhất trong mảng là: " + max + "</br>")
        document.write("Ở vị trí thứ: " + index)
    </script>
</body>
</html>
