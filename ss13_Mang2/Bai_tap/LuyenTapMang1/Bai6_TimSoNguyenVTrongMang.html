<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không? -->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".-->
    <script>
        let arrays = [1, 3, 6, 14, 17, 21, 19, 5, 25, 9];
        let v = parseInt(prompt("Nhập vào giá trị cần tìm: "));
        let check = false;
        for(let i=0; i < arrays.length; i++){
            if (arrays[i] === v) {
                check = true
            } else {false};
        }
        if (check===true){
            document.write("Giá trị " + v + " có trong Mảng")
        } else {
            document.write("Giá trị " + v + " không có trong Mảng")
        }
    </script>
</body>
</html>
