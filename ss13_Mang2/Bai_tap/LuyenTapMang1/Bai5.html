<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
    <script>
        let arrays = [1, 3, 2, 6, 9, 5, -12, -7]
        let dem = 0
        for (let i=0; i< arrays.length; i++){
            if(arrays[i] < 0){
                dem += 1
            }
        }
        document.write("Số lượng số nguyên âm trong mảng bằng: " + dem)
    </script>
</body>
</html>
