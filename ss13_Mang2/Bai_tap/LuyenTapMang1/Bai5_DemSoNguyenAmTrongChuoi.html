<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<!--Viết chương trình đếm số nguyên âm trong một chuỗi-->
<p style="color: crimson">Cho một chuỗi là string = "1, 3, 2, 6, 9, 5, -12, -7"</p>

    <script>
        let string = "1, 3, 2, 6, 9, 5, -12, -7"
        let dem = 0
        for (let i=0; i< string.length; i++){
            if(string[i] === "-"){
                dem += 1
            }
        }
        document.write("Số lượng số nguyên âm trong chuỗi bằng: " + dem)
    </script>
</body>
</html>
