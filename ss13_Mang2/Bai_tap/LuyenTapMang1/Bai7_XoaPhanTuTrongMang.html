<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<p style="color: blue">Mảng arrays = [1, 3, 6, 14, 17, 21, 19, 5, 25, 9]; là mảng ban đầu.</p>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng -->
<!--(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
    <script>
        let arrays = [1, 3, 6, 14, 17, 21, 19, 5, 25, 9];
        let v = parseInt(prompt("Nhập vào giá trị cần tìm: "));
        let check = false;
        let n = arrays.length-1
        for(let i=0; i < arrays.length; i++){
            if (arrays[i] === v) {
                check = true
                for (;i <= n; i++){
                    let i1 = i+1
                    arrays[i] = arrays[i1]
                }
                arrays[n] = 0
            } else {false};
        }
        if (check===true){
            document.write("Giá trị " + v + " có trong Mảng" + "</br>");
            document.write("Mảng mới là: " + arrays);
        } else {
            document.write("Giá trị " + v + " không có trong Mảng");
        }
    </script>
</body>
</html>
