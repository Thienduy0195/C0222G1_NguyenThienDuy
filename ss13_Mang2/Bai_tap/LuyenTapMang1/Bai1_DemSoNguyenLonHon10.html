<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. -->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let Numbers = []
    let numbers = 10
    let count = 0
    let x = Math.floor(Math.random()*2)
    // khởi tạo một mảng ngẫu nhiên
    while(count < numbers) {
            Numbers.push(x)
            count +=1
            x+=3
        }
    let dem = 0;
    for(let i=0; i<10; i++){
        if(Numbers[i] >= 10){
            dem+=1
        }
    }
    document.write("Mảng 10 số nguyên là: " + Numbers + "</br>")
    document.write("Trong mảng: " + Numbers + " có " + dem + " giá trị lớn hơn hoặc bằng 10")
</script>
</body>
</html>
