<!DOCTYPE html>

<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
<p style="color: crimson">Cho mảng là arrays = [1, 3, 2, 6, 9, 5, 12, 7]</p>
    <script>
        let arrays = [1, 3, 2, 6, 9, 5, 12, 7]
        let c = 0
        let a = arrays.length-1
        let i
        for(i = 0; i < 4; i ++){
            c = arrays[i]
            arrays[i] = arrays[a]
            arrays[a] = c
            a--
        }
        document.write("Mảng mới sau khi đảo ngược là: " + arrays)
// cũng có thể dùng hàm reverse để đảo mảng sẽ nhanh hơn
    </script>
</body>
</html>
