<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Swap the case of each character of a string</title>
</head>
<body>
<p style="color: blue">Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa</p>
<p style="color: red">nGUYEN tHIEN dUY</p>
<p style="color: green" id="myname"></p>
</body>
</html>
<script>
    var str = 'nGUYEN tHIEN dUY';
    var UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var LOWER = 'abcdefghijklmnopqrstuvwxyz';
    var result = [];

    for(var x=0; x<str.length; x++)
    {
        if(UPPER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toLowerCase());
        }
        else if(LOWER.indexOf(str[x]) !== -1)
        {
            result.push(str[x].toUpperCase());
        }
        else
        {
            result.push(str[x]);
        }
    }
    document.getElementById('myname').innerHTML = result.join('')
</script>
</body>
</html>
