<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<p style="color: green">
    Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
    Ví dụ có mảng chuỗi như sau: myName = ["Nguyễn", "Thiên", "Duy"];
</p>
<script>
    let myName = ["Nguyễn", "Thiên", "Duy"];
    document.write(myName.join(" "))
</script>

</body>
</html>
