<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ Điển.</title>
</head>
<body>
<input id="input" type="text">
<button onclick="change()">Translate</button>
<p id="output" style="color: orangered"></p>
    <script>
        let eng = ["name", "age", "address", "gender"]
        let viet = ["tên", "tuổi", "địa chỉ", "giới tính"]
        function change() {
            let a = document.getElementById("input").value
            let atolowercase = a.toLowerCase()
            let i = eng.indexOf(atolowercase)
                if(i !== -1){
                    document.getElementById("output").innerHTML = viet[i]
                } else {
                    document.getElementById("output").innerHTML = "Không tìm thấy từ vựng này"
                }
            }

    </script>
</body>
</html>
