<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputa = prompt("Nhập số a vào đây")
    let inputb = prompt("Nhập số b vào đây")
    A = parseInt(inputa)
    B = parseInt(inputb)
    if (A % B == 0){
        document.write("a là bội số của b");
    }
    else {
        document.write("a không phải là bội số của b");
    }
</script>
</body>
</html>
