<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Radius = prompt("Nhập bán kính hình tròn: ")
    const Pi = 3.141593
    let R = parseInt(Radius)
    let S = R * 2 * Pi
    document.write("Chu vi hình tròn là: " + S)
</script>
</body>
</html>
