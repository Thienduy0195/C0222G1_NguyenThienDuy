<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu Cầu 3 - Bài 4 - Viết số ra Chữ</title>
</head>
<body>
<p style="color: blue">Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
    Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.</p>
    <script>
        let Array = ["Không", "Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín"];
        let string = prompt("Nhập số vào đây: ");
        for(let i =0; i <string.length; i++){
            let n = Array[string[i]]
            document.write(n + " ");
        }
    </script>
</body>
</html>
