<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 2 bài 2 - Kiểm tra ký tự trong bảng chữ cái</title>
</head>
<body>
    <script>
        let input = prompt("Nhập ký tự vào đây: ");
        let a = input.toLowerCase();
        switch (a) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
                document.write(input + " là nguyên âm!")
                break;
                default:
                    document.write(input + " là phụ âm!")
        }
    </script>
</body>
</html>
