<body>
<p style="color: blue">Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.</p>
<script>

    let a = parseInt(prompt("Nhập vào m: "));
    let b = parseInt(prompt("Nhập vào n: "));

    function isPrimeArray(n) {
        let check = true;
        if(n<2){
            check=false;
        }
        for (let i=2; i<n; i++){
            if (n%i===0){
                check = false;
            }
        }
        return check;
    }

    function CheckIsPrimeArray(m,n) {
        let MainArray = [];
        let isPrimeArr = [];
        for (let i = 0; i < m; i++) {
            let arrayx = [];
            for (let j = 0; j < n; j++) {
                let input = parseInt(prompt("Nhập phần tử vào: "));
                arrayx.push(input);
                if(isPrimeArray(input)){
                    isPrimeArr.push(input);
                }
            }
            MainArray.push(arrayx);
        }
        console.log("Mảng 2 chiều vừa nhập: " + MainArray)
        console.log("Có " + isPrimeArr.length + " số nguyên tố trong mảng 2 chiều vừa nhập: " + isPrimeArr)
    }
    CheckIsPrimeArray(a,b);

</script>
