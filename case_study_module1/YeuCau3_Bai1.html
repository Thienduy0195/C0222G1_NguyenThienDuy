<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [1, 3, 4, 5, 6];
        let b = []
        let sum = 0
        for (let i=0; i <a.length; i++){
            sum += a[i];
            b.push(sum);
        }
        document.write(b);
    </script>
</body>
</html>
