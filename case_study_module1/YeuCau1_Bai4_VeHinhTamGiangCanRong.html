<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4. vẽ hình tam giác cân rỗng</title>
</head>
<body>
<p style="color: crimson">Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5</p>
<script>
    for(let i = 1; i<= 5; i++){
        for(let j = 1; j <= 9; j++){
            if(j === 5-(i-1) || j === 5+(i-1) || i ===5){
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("</br>")
    }
</script>
</body>
</html>
