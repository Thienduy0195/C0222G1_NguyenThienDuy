<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 - Bài 1</title>
</head>
<body>
<p style="color: blue"> Cho mảng a = [1, 3, 4, 5, 6];</p>
    <script>
        let a = [1, 3, 4, 5, 6];
        let b = [];
        let sum = 0;
        for (let i=0; i <a.length; i++){
            sum += a[i];
            b.push(sum);
        }
        document.write("Trả về mảng theo yêu cầu là: " + b);
    </script>
</body>
</html>
