<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 vẽ hình tam giác cân đặc</title>
</head>
<body>
<p style="color: crimson">Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5</p>
<script>
    for(let i = 1; i<= 5; i++){
        for(let j = 1; j <= 9; j++){
            if(j > 5-i && j < 5+i){
                //nếu h bằng một giá trị khác thì khai báo h = giá trị đó rồi thay vào chạy công thức
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("</br>")
    }
</script>
</body>
</html>
