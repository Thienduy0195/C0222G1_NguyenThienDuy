<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 vẽ hình tam giác vuông rỗng</title>
</head>
<body>
<p style="color: #dc143c">Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5</p>
<script>
    for(let i = 1; i<= 5; i++){
        for(let j = 1; j <= 5; j++){
            if(i===5 || j===1 || j === i){
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("</br>")
    }
</script>
</body>
</html>
