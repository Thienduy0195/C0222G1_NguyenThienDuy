<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 vẽ hình tam giác vuông</title>
</head>
<body>
<!--Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<script>
    for(let i = 0; i<= 3; i++){
        for(let j = 0; j <= 4; j++){
            if(i===0 || j ===0 || i===3 || j ===4){
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("</br>")
    }
</script>
</body>
</html>
