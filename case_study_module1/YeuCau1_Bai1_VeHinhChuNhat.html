<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1. Vẽ hình chữ nhật</title>
</head>
<body>
<!--Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.-->
<!--Ví dụ: m = 4, n = 5-->
<p style="color: #dc143c">Bài 1: Vẽ hình chữ nhật rỗng chiều dài 5 và chiều rộng 4</p>
<script>
    for(let i = 1; i<= 4; i++){
        for(let j = 1; j <= 5; j++){
            if(i===1 || j ===1 || i===4 || j ===5){
    document.write("*")
    } else {
    document.write("&nbsp&nbsp")
        }
    }
        document.write("</br>")
    }

</script>
</body>
</html>
