<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<script>

    function processConfirm(answer) {
        let result = "";
        if (answer) {
            result = "Excellent. You'll play a nice game of life. Goodluck!";
        } else {
            result = "Maybe later then.";
        }
        return result;
    }
    let confirmAnswer = confirm("Do you like to learn programming?");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);

</script>
</body>
</html>
